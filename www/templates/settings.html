<ion-view view-title="Settings">
    <ion-content>
        <div class="row">
            <div class="col">
                <input type="text" ng-model="baseUrl" class="button-full" placeholder="{{baseUrl}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-balanced button-full" ng-click="updateBase(baseUrl)">Update</button>
            </div>
        </div>
    </ion-content>
</ion-view>
